


<!DOCTYPE html>
<html lang="en" ng-app="cinqApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head 
         content must come *after* these tags -->
    
    
        <!-- Bootstrap -->
<!-- build:css styles/main.css -->


    
<!-- endbuild -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    
    
<div class="container" ng-controller="PeopleController">

    <div ng-if="!showLeaders">
        <h3>{{message}}</h3>
    </div>
    <ul class="media-list" ng-if="showLeaders">
        <li class="media" ng-repeat="person in people">
            <div class="media-body">
                <h3 class="media-heading">{{person.id}}
                    <small>{{person.name}}</small></h3>
                    <p>{{person.disclosableInfo}}</p>
            </div>
        </li>
    </ul>

</div>

    

<!-- build:js scripts/main.js -->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
<!-- endbuild -->

</body>

</html>
